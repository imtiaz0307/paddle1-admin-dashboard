<div class="top-bar">
    <h3>Groups</h3>
    <div class="btn-group">
        <button class="btn primary" style="background-color: transparent; color: var(--color-blue-light);">
            Add W.O Scores
        </button>
        <button class="btn" style="background-color: transparent; color: var(--color-red);">
            Add Scores
        </button>
        <button class="btn primary" style="background-color: transparent; color: var(--color-blue-light);">
            Scores List
        </button>
        <button class="btn" style="background-color: transparent; color: var(--color-red);">
            Edit Groups
        </button>
    </div>
</div>

<div *ngFor="let row of groupsData">
    <div class="row-header">
        <h3>{{row.name}}</h3>
    </div>
    <div class="row-body">
        <div class="group" *ngFor="let group of row.groups">
            <h4>{{group.name}}</h4>
            <table class="group-table">
                <thead>
                    <tr>
                        <th>Np</th>
                        <th>Ime</th>
                        <th>Odig</th>
                        <th>Pad</th>
                        <th>Set</th>
                        <th>Gem</th>
                        <th>Bod</th>
                        <th><span style="opacity: 0;">.</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of group.items">
                        <td>{{item.no}}</td>
                        <td>{{item.ime}}</td>
                        <td>{{item.odig}}</td>
                        <td>{{item.pad}}</td>
                        <td>{{item.set}}</td>
                        <td>{{item.gem}}</td>
                        <td>{{item.bad}}</td>
                        <td>edit</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
